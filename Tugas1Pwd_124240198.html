<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2>Biodata Diri</h2>
        <div class="photo">3x4</div>
        <form>
            <label>Nama:</label>
            <input type="text" name="nama">
            
            <label>Tanggal Lahir:</label>
            <input type="date" name="tgl_lahir">
            
            <label>Alamat:</label>
            <textarea name="alamat"></textarea>
            
            <h3>Formulir</h3>

            <label>Email:</label>
            <input type="email" name="email">
            
            <label>Jenis Kelamin:</label>
            <input type="radio" name="jk" value="L"> Laki-laki
            <input type="radio" name="jk" value="P"> Perempuan
            
            <label>Hobi:</label>
            <input type="checkbox" name="hobi" value="1"> Olahraga
            <input type="checkbox" name="hobi" value="2"> Musik
            <input type="checkbox" name="hobi" value="3"> Membaca
            
            <label>Kesan Pesan:</label>
            <textarea name="kesan_pesan"></textarea>
            
            <button type="button" class="btn btn-primary btn-sm">Submit</button>
        </form>
    </div>
</body>
</html>
